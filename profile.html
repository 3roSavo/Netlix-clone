<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.profile.css">
</head>

<body class="text-light">

    <div class="pt-1 ps-2">
        <a href="./main.html">
        <img src="assets/netflix_logo.png" width="120px">
    </a>
    </div>

    <div class="w-50 m-auto">

        <div class="border-bottom border-secondary">
            <h1 class="">Edit Profile</h1>
        </div>


        <div class="border-bottom border-secondary py-3 row mx-0">

            <span class="text-center col-md-3 p-0">
                <div class="position-relative">
                    <i class="bi bi-pencil-fill position-absolute bottom-0 ms-3 mb-3 ms-md-1 mb-md-1 ms-xl-2 mb-xl-2 rounded-circle px-2 py-1 border border-2 bg-black"></i>
                    <img src="assets/avatar.png" class="w-100 rounded-3">
                </div>
            </span>

            <div class="col-md-9">

                <div class="border-bottom border-secondary pb-3 mt-3 mt-md-0">
                    <p class="bg-success px-2 py-1 mt-2">Strive Student</p>
                    <p class="mb-1">Language:</p>
                    <div class="dropdown">
                        <button class="btn dropdown-toggle bg-black text-light mb-2 p-0 px-3" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            English
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">German</a></li>
                            <li><a class="dropdown-item" href="#">Chinese</a></li>
                            <li><a class="dropdown-item" href="#">Polsk</a></li>
                        </ul>
                    </div>
                </div>

                <div class="border-bottom border-secondary pt-3 pb-4 ">
                    <p class="mb-2">Maturity Settings:</p>
                    <button class="bg-success px-2 py-1 opacity-50 text-light rounded border-0">ALL MATURITY
                        RATINGS</button>
                    <p class="mt-2" style="font-size:0.9em">Show titles of all maturity ratings for this profile.</p>

                    <button class="btn text-light border rounded-0 py-1 px-4 buttons">EDIT</button>
                </div>

                <div class="pt-3">
                    <p>Autoplay controls</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Autoplay next episode in a series on all devices.
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Autoplay previews while browsing on all devices
                        </label>
                    </div>
                </div>

            </div>

        </div>

        <div class="p-4 d-flex justify-content-between">
            <button class="buttons btn text-light border-light rounded-0">SAVE</button>
            <button class="buttons btn text-light border-light rounded-0">CANCEL</button>
            <button class="buttons btn text-light border-light rounded-0">DELETE PROFILE</button>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
